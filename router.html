<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由的使用</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script src="lib/Vue-router.js"></script>
</head>
<body>

<div id="app">
    <router-view>

    </router-view>
</div>


<script>
    var login = {
        template:'<h1>这是login</h1>'
    }

    var register ={
        template: '<h1>这是register</h1>'
    }

    var routerObj = new VueRouter({
        routes:[
            {
                path:'/login',
                component:login
            },
            {
                path:'/register',
                component:register
            }
        ]
    })

    var vm = new Vue({
        el:'#app',
        router:routerObj
    })
</script>
</body>
</html>
