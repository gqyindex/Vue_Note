<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟购物车效果</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--1.bootstrap实现布局效果
        2.axios实现mock数据渲染
        3.全选按钮功能完善
        4.结算金额
        5.优化-->

<section class="container" id="app">
    <table class="table table-bordered">
        <thead>
          <tr>
            <td><input type="checkbox" v-model="checkAll" @change="selectAll">全选</td>
            <td>商品图片</td>
            <td>商品</td>
            <td>单价</td>
            <td>数量</td>
            <td>小计</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
            <tr v-for="(item,index) in goodsList">
                 <td><input type="checkbox" v-model="item.selected" @change="checkOne"></td>

                 <td><img :src="item.imgUrl"></td>

                 <td>{{item.name}}</td>

                 <td>{{item.price}}</td>

                 <td><input v-model="item.num" type="number" min="1"></td>

                 <td>{{item.price*item.num | fixed(2)}}</td>

                 <td><button type="button" class="btn btn-danger" @click = "remove(index)">删除</button> </td>
            </tr>
        </tbody>
    </table>
    <tr>总价是{{total() | fixed(2)}}</tr>
</section>

</body>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="node_modules/axios/dist/axios.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</html>
