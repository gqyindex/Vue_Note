<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="meg">
    <h2>{{meg}}</h2>
</div>

    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                meg:''
            },
            watch:{
                meg(newValue,oldValue){
                    console.log(newValue,oldValue)
                }
            }
        })

    </script>
</body>
</html>
