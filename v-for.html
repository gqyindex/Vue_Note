<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="box">
    <!--循环数组-->
    <!--<p v-for="(item,i) in meg">{{item}}====索引是{{i}}</p>-->

    <!--循环对象-->
    <p v-for="(key,value) in meg">{{key}}=={{value}}</p>

</div>

</body>

<script>
    var vm = new Vue({
        el:'#box',
        data:{
           /* meg:[1,2,3,4,5,6,7]*/
            meg:{
                id:1,
                name:"Tom",
                age:19
            }
        }
    })
</script>
</html>
