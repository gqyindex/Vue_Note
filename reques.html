<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送请求</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--加载vue-resource库-->
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div id="box">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="jsonp请求" @click="jsonpInfo">
</div>
</body>
<script>
    var vm = new Vue({
        el:'#box',
        data:{},
        methods:{
            getInfo(){
                this.$http.get('http://kerys.pythonanywhere.com/api/getprodlist').then(function (result) {
                    console.log(result.body)
                })
            },
            postInfo(){
                this.$http.post('http://kerys.pythonanywhere.com/api/addprod/',{},{emulateJson:true}).then(result =>{
                    console.log(result.body)
                })
            },
            jsonpInfo(){
                this.$http.jsonp('http://www.liulongbin.top:3005/api/getlunbo').then(result =>{
                    console.log(result.body)
                })
            }
        }
    })
</script>
</html>
