<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(180px); /*位移*/
        }
        .v-enter-active,
        .v-leave-active{
            transition: all .4s ease;

        }
    </style>

</head>
<body>
<div id="content">
    <input type="button" @click="meg = !meg" value="toggle">
    <transition>
    <h1 v-if="meg">这是一个动画</h1>
    </transition>
</div>
</body>
<script>
    var vm = new Vue({
        el:"#content",
        data:{
            meg:false
        },
        methods:{
        }
    })
</script>
</html>
