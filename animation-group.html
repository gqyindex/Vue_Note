<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation group</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="animate.css" rel="stylesheet">
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateY(180px); /*位移*/
        }
        .v-enter-active,
        .v-leave-active{
            transition: all .4s ease;

        }

    </style>
</head>
<body>

<div id="app">
<input type="text" value="id" v-model="id">
<input type="text" value="name" v-model="name">
<input type="button" value="submit" @click="add">

    <transition-group appear tag="ul">
    <li style="border: 1px solid gold;line-height: 50px;padding-left: 20px" v-for="item in list" :key="item.id">
        {{item.id}}========{{item.name}}
    </li>
    </transition-group>


</div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            id:'',
            name:'',
            list:[{
                id:1,
                name:'Tom'
            },
                {
                    id:2,
                    name:'Lucy'
                },
                {
                    id:3,
                    name:'Bob'
                }]
        },
        methods:{
            add(){
                this.list.push({id:this.id,name:this.name})
            }
        }
    })

</script>
</html>
