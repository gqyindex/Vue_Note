<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换登录注册</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(180px); /*位移*/
        }
        .v-enter-active,
        .v-leave-active{
            transition: all .4s ease;

        }
    </style>
</head>
<body>
<div id="app">

    <input type="button" value="login" @click="name='login'">
    <input type="button" value="register" @click="name='register'">
    <transition>
    <component :is="name"></component>
        </transition>
</div>

</body>

<script>
    Vue.component('login',
        {
        template:'<h1>login</h1>'
    });
    Vue.component('register' ,
        {
        template:'<h1>register</h1>'
    });

    var vm = new Vue({
        el:'#app',
        data:{
            name:'login'
        }
    })

</script>
</html>
